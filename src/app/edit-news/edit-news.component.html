<div id="editNewsTitle">
  <h3> Edit News </h3>
</div>

<div class="col-md-6 offset-3">

  <div class="form-group">
    <label class="label-title">IMAGE:</label>
    <input type="text" class="form-control" id = "image"
           [(ngModel)] = "news.image" name ="image">
  </div>

  <div class="form-group">
    <label class="label-title">TITLE:</label>
    <input type="text" class="form-control" id = "title"
           [(ngModel)] = "news.title" name ="title">
  </div>

  <div class="form-group">
    <label class="label-title">DESCRIPTION:</label>
    <input type="text" class="form-control" id = "description"
           [(ngModel)] = "news.description" name ="description">
  </div>

  <div class="form-group">
    <label class="label-title">URL:</label>
    <input type="text" class="form-control" id = "url"
           [(ngModel)] = "news.url" name ="url">
  </div>

  <div class="form-group">
    <label class="label-title">AUTHOR:</label>
    <input type="text" class="form-control" id = "author"
           [(ngModel)] = "news.author" name ="author">
  </div>

  <div class="form-group">
    <label class="label-title">PUBLISHED:</label>
    <input type="text" class="form-control" id = "published"
           [(ngModel)] = "news.published" name ="published">
  </div>

  <button id="updateBtn" (click)="update(news)">Update</button>
  <button id="backBtn" (click)="back()">Back</button>

</div>
